<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: url('https://img.goodfon.com/wallpaper/big/9/9a/fon-temno-plastinka-vinil.jpg');
    background-size: cover;
    background-position: center;
  }
  .back {
    border: none;
    padding: 5px 10px;
    outline: none;
    cursor: pointer;
    font-weight: 600;
    margin: 20px;
    background-color: #31304d;
    color: #f0ece5;
    transition: all 0.3s ease;
    border-radius: 5px;
  }
  .back i {
    padding: 0 5px;
  }
  button:hover {
    background-color: rgb(79, 78, 78);
  }
  .container{
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 50px 0;
  }
  .login-container {
    background-color: rgba(36, 35, 35, 0.8);
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    color:#F0ECE5;
  }
  
  .login-container h2 {
    text-align: center;
    color:#F0ECE5;
  }
  
  .login-container label {
    color:#F0ECE5;
  }
  
  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  .login-container input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    background-color: #fff;
    color: #926f26;
    cursor: pointer;
  }
  
  button{
    border:2px solid #926f26;
    background-color: #B6BBC4;
    border-radius: 6px;
    font-size: 15px;
    padding: 2px 5px;
  }
  .login-container .forgot-password {
    text-align: center;
    margin-top: 10px;
  }
  
  .login-container .forgot-password a {
    color: #926f26; /* Highlighted */
    text-decoration: none;
  }
  
  .create-account {
    text-align: center;
    margin-top: 20px;
  }
  
  .create-account a {
    color: #926f26; /* Highlighted */
    text-decoration: none;
  }
  .flash-message {
    background-color: #ffd966; /* Highlighted */
    padding: 5px 10px;
    border-radius: 4px;
  }
  .flash-message-container {
    text-align: center;
    margin-top: 10px;
  }
  </style>
</head>
       <div class="flash-message-container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="flash-message">
          <b>{{ message }}</b>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form action="#" method="POST">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>
  <div class="forgot-password">
    <a href="{{ url_for('cforgot') }}">Forgot password?</a>
  </div>
  <div class="create-account">
    Don't you have an account? <a href="{{ url_for('cregistration') }}">Create one</a>
    <a href="{{url_for('index')}}"><button>BACK</button></a>
  </div>
</div>


</body>
</html>
