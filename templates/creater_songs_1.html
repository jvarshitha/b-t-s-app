<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Songs Created by Creator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .song-card {
            transition: transform 0.3s ease;
        }
        .song-card:hover {
            transform: translateY(-10px);
        }
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background: linear-gradient(
    181deg,
    rgb(2, 0, 97) 15%,
    rgb(97, 149, 219) 158.5%
  );
  height: 100vh;
  color: aliceblue;
}
.song-card {
  padding: 10px;
  border-radius: 12px;
  border: 2px solid black;
  background: radial-gradient(circle at 10% 20%, #000618 0%, hsl(0, 88%, 10%) 0%, #01040e 84%);
  line-height: 1;
  /* height: 300px; */
  width: 100%;
}
.row{
  display: flex;
  justify-content: center;
}
.card_container{
  display: flex;
  margin: 10px;
  justify-content: center;
  align-items: center;
  gap: 20px;
  color: #09096e;
  font-size: 12px;
  width: fit-content;
}
.card-body a{
    display: block;
    margin: 10px auto 5px auto;
    width: fit-content;
    background-color: #31304d;
    border: none;
    color: #020f1a;
    transition: all 0.3s ease;
  }
.card-body a:hover{
  background-color: #4b4a6f;
}
.back{
    border: none;
    padding: 5px 10px;
    outline: none;
    cursor: pointer;
    font-weight: 600;
    margin: 20px;
    background-color: #31304d;
    color: hsl(38, 58%, 46%);
    transition: all 0.3s ease;
    border-radius: 5px;
  }
  .back i {
    padding: 0 5px;
  }
  .back:hover {
    background-color: rgb(79, 78, 78);
  }
  h1{
    font-size: 43px;
    text-align: center;
    background: #7cb9e8;
    font-weight: 600;
    padding-bottom: 5px;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .song-card img{
    width: 200px;
    height: 300px;
  }
    </style>
</head>
<body> 
    <a href="{{url_for('creater_dashboard')}}" class="btn btn-primary mb-3">BACK</a>
    <div class="container">
        <div class="row">
            {% for song in songs_info %}
            <div class="col-md-4 mb-4">
                <div class="card song-card">
                    <img src="{{ url_for('static', filename=song[2]+'.jpg') }}" class="card-img-top" alt="Song Picture">
                    <div class="card-body">
                        <h5 class="card-title">{{ song[1] }}</h5>
                        <p class="card-text">Album: {{ song[3] }}</p>
                        <p class="card-text">Artist 1: {{ song[4] }}</p>
                        {% if song[5] is not none %}
                        <p class="card-text">Artist 2: {{ song[5] }}</p>
                        {% endif %}
                        <p class="card-text">Singer 1: {{ song[6] }}</p>
                        {% if song[7] is not none %}
                        <p class="card-text">Singer 2: {{ song[7] }}</p>
                        {% endif %}
                        <a href="{{ url_for('songsdashboard', sid=song[0]) }}" class="btn btn-primary">View Song</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
